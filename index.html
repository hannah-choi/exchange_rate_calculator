<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exchange Rate Calculator</title>
        <link href="style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="base row">
                    <select class="currency base" id="baseCurrency">
                        <option>CAD</option>
                        <option>HKD</option>
                        <option>ISK</option>
                        <option>PHP</option>
                        <option>DKK</option>
                        <option>HUF</option>
                        <option>CZK</option>
                        <option selected>GBP</option>
                        <option>RON</option>
                        <option>SEK</option>
                        <option>IDR</option>
                        <option>INR</option>
                        <option>BRL</option>
                        <option>RUB</option>
                        <option>HRK</option>
                        <option>JPY</option>
                        <option>THB</option>
                        <option>CHF</option>
                        <option>EUR</option>
                        <option>MYR</option>
                        <option>BGN</option>
                        <option>TRY</option>
                        <option>CNY</option>
                        <option>NOK</option>
                        <option>NZD</option>
                        <option>ZAR</option>
                        <option>USD</option>
                        <option>MXN</option>
                        <option>SGD</option>
                        <option>AUD</option>
                        <option>ILS</option>
                        <option>KRW</option>
                        <option>PLN</option>
                    </select>
                    <input
                        type="number"
                        id="baseAmount"
                        class="base number"
                        value="1"
                    />
                </div>
                <div class="change row">
                    <button id="swap">Swap</button><span id="rate"></span>
                    <div id="message"></div>
                </div>
                <div class="target row">
                    <select class="currency target" id="targetCurrency">
                        <option>CAD</option>
                        <option>HKD</option>
                        <option>ISK</option>
                        <option>PHP</option>
                        <option>DKK</option>
                        <option>HUF</option>
                        <option>CZK</option>
                        <option>GBP</option>
                        <option>RON</option>
                        <option>SEK</option>
                        <option>IDR</option>
                        <option>INR</option>
                        <option>BRL</option>
                        <option>RUB</option>
                        <option>HRK</option>
                        <option>JPY</option>
                        <option>THB</option>
                        <option>CHF</option>
                        <option selected>EUR</option>
                        <option>MYR</option>
                        <option>BGN</option>
                        <option>TRY</option>
                        <option>CNY</option>
                        <option>NOK</option>
                        <option>NZD</option>
                        <option>ZAR</option>
                        <option>USD</option>
                        <option>MXN</option>
                        <option>SGD</option>
                        <option>AUD</option>
                        <option>ILS</option>
                        <option>KRW</option>
                        <option>PLN</option>
                    </select>
                    <input
                        type="number"
                        id="targetAmount"
                        class="target number"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
