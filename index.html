<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exchange Rate Calculator</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Currency Converter</h1>
            </header>
            <div class="date">2021-02-09</div>
            <ul class="currencyUl">
                <li class="currencyLi">
                    <div class="flag">
                        <img src="https://img.geonames.org/flags/x/gb.gif" />
                    </div>
                    <div class="currencyData">
                        <p class="input">
                            <span class="currencySymbol">&#163;</span
                            ><input type="number" placeholder="0.0000" />
                        </p>
                        <p class="currencyName">GBP - British Pound</p>
                        <p class="baseCurrency">1 GBP = 1 GBP</p>
                    </div>
                </li>
            </ul>
            <button class="addCurrencyBtn">Add Currency</button>
            <ul class="addCurrencyUl">
                <li class="addCurrencyLi disabled">
                    <div class="flag">
                        <img src="https://www.countryflags.io/gb/flat/64.png" />
                    </div>
                    <div class="currencyData">
                        <p class="currencyName">GBP</p>
                        <p class="baseCurrency">British Pound</p>
                    </div>
                </li>

                <li class="addCurrencyLi">
                    <div class="flag">
                        <img src="https://www.countryflags.io/kr/flat/64.png" />
                    </div>
                    <div class="currencyData">
                        <p class="currencyName">KRW</p>
                        <p class="baseCurrency">South Korean Won</p>
                    </div>
                </li>
            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
